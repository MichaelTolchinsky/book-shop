version: '3.8'

services: 
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports: 
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file: 
      - ./backend./.env
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports: 
      - '4200:80'
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on: 
      - backend