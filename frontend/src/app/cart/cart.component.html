@if(isLoading){
<mat-spinner></mat-spinner>
} @else {
<div>
  <mat-list>
    <div mat-subheader>Cart</div>
    @for(item of cart; track item.id){
    <mat-list-item>
      <div mat-line>id:{{item.bookId}}</div>
      <div mat-line>quantity:{{item.quantity}}</div>
      <button mat-fab color="warn" aria-label="Example icon button with a delete icon"
        (click)="onRemoveItem(item.bookId)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
    }
  </mat-list>
  <div style="text-align: center;">
    <h2>Total: {{totalPrice}}$</h2>
    <button mat-raised-button color="primary" (click)="onOrder()">Order Now!</button>
  </div>
</div>
}
