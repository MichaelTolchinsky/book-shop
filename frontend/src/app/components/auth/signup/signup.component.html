<mat-card>
  @if(isLoading) {
    <mat-spinner></mat-spinner>
  } @else {
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      @if(emailInput.invalid){
      <mat-error>Please enter a valid email.</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      @if(passwordInput.invalid){
      <mat-error>Please enter a valid password.</mat-error>
      }
    </mat-form-field>
    @if(!isLoading){
    <button mat-raised-button color="accent" type="submit">Signup</button>
    }
  </form>
  }
</mat-card>
